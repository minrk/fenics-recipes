package:
  name: ffc
  version: "1.7.0dev"

source:
  git_url: https://bitbucket.org/fenics-project/ffc.git
  git_tag: master

requirements:
  build:
    - python
    - numpy
    - swig ==3.0.7

  run:
    - python
    - numpy
    - swig ==3.0.7
    - ufl ==1.7.0dev
    - fiat ==1.7.0dev
    - instant ==1.7.0dev

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor
    #- ffc_time_ext.time_elements_ext  # See #47
    - ufc

  commands:
    - ffc --help

about:
  home: http://fenicsproject.org/
  license: The GNU Lesser General Public License, version 3.0
  summary: 'The FEniCS Form Compiler'

